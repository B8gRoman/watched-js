$schema: "http://json-schema.org/draft-07/schema#"
definitions:
  ShareDataAddon:
    type: object
    additionalProperties: false
    properties:
      kind:
        type: string
        enum: [addon]
      type:
        $ref: "addons.yaml#/definitions/AddonTypes"
      name:
        type: string
      key:
        type: string
      url:
        $ref: "general.yaml#/definitions/Url"
    required: [kind, type, url]
  ShareDataItem:
    type: object
    additionalProperties: false
    properties:
      kind:
        type: string
        enum: [item]
      type:
        $ref: "items.yaml#/definitions/ItemTypes"
      name:
        type: string
      id:
        description: Used with directories.
        $ref: "general.yaml#/definitions/GenericId"
      ids:
        description: Used with all items except directories.
        oneOf:
          - $ref: "items.yaml#/definitions/ItemIDs"
      addons:
        type: array
        items:
          $ref: "general.yaml#/definitions/Url"
        default: []
    required: [kind, type]
  ShareData:
    oneOf:
      - $ref: "#/definitions/ShareDataAddon"
      - $ref: "#/definitions/ShareDataItem"
